server:
  port: ${PORT:8082}
  servlet:
    context-path: /mlstack

version: @project.version@

spring:
  application:
    name: mlstack
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 60000

#  jpa:
#    database-platform: io.github.jhipster.domain.util.FixedPostgreSQL82Dialect
#    database: POSTGRESQL
#    show-sql: true
#    properties:
#      hibernate.id.new_generator_mappings: true
#      hibernate.cache.use_second_level_cache: false
#      hibernate.cache.use_query_cache: false
#      hibernate.generate_statistics: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  jackson:
    serialization: {INDENT_OUTPUT: true, WRITE_DATES_AS_TIMESTAMPS: false}

eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}
    fetch-registry: true
    register-with-eureka: true
    enabled: true

#
# Microsoft Cognitive Services
#
cognitive:
  service-url: ${cognitive_service_url}
  subscription-key: ${cognitive_subscription_key}
  person-group-id: "cognitive_3500"
  person-group-name: "employee_collection"
  threshold: 0.5
  max-candidates: 2

#
# AWS Rekognition Services
#
aws:
  region: ${aws_region}
  access-key: ${aws_access_key}
  secret-key: ${aws_secret_key}
  s3:
    bucket: "mlstack"
    bucket-folder: "index"
  rekognition:
    collection-id: "employee_collection"
    max-faces: 1

#
# threshold point where confidence below is rejected
#
threshold-acceptance: 85

#
# Job config, every 15 seconds
#
syncjob:
  frequency: 15000

client:
  service:
    name: client-service
  endpoint: http://localhost:8080
  user:
    username: admin
    password: admin

face:
  standard:
    width: 120
    height: 120
  directory:
    name:
      delimiter: "-"
  db:
    path: "C:/etc/mlstack/facedb"

model:
  storage:
    path: "C:/etc/mlstack/models"

tensorflow:
  graph:
    inception:
        path: "C:/Users/mahmoud/Documents/datascience/models/face_net_graph_7.pb"
    facenet:
        path: "C:/etc/mlstack/models/tensorflow/facenet/20170511-185253/20170511-185253.pb"
        embeddings: "C:/etc/mlstack/models/tensorflow/facenet/embeddings/embeddings.csv"
  labels:
    path: "C:/Users/mahmoud/Documents/datascience/models/retrained_labels_7.txt"

preprocesser:
  host: "http://127.0.0.1:5000"

classifier:
  path: "C:/etc/mlstack/output"
  name:
    prefix: "svm"

logging:
  file: 'C:/etc/mlstack/mlstack.log'

management:
  endpoints:
    web:
      exposure:
        include: heapdump,liquibase,loggers,prometheus,threaddump,info,metrics,health
  server:
    port: ${PORT:8082}
    servlet:
      context-path: /mlstack

